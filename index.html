<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    .vazado {
      margin: 0 auto 60px;

      padding: 0 10px;
    }

    .vazado p {
      font-size: 16px;
      margin-bottom: 12px;
      color: #ccc;
    }

    .vazado img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      border: 1px solid #333;
    }

    footer {
      margin-top: 80px;
      font-size: 14px;
      color: #555;
    }

    @media (min-width: 900px) {
      h1 {
        font-size: 36px;
      }

      .vazado p {

      body {
        padding: 60px 100px;
